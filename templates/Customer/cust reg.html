<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/customer_signup_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td width="177">Username</td>
      <td width="276"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" pattern="[a-z] [A-Z]+{3,50}" required /></td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td><label for="textfield2"></label>
      <input type="email" name="textfield2" required id="textfield2" /></td>
    </tr>
   
    <tr>
      <td>Phone</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" pattern="[0-9]{10}" required id="textfield5" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" required value="Male" id="RadioGroup1_0" />
          Male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" required value="Female" id="RadioGroup1_1" />
          Female</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" required value="Others" id="RadioGroup1_2" />
          Others</label>
        <br />
        <br />
      </p>
      <p>
        <label for="radio2"></label>
      </p></td>
    </tr>
    
     <tr>
      <td>Password</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required id="textfield3" /></td>
    </tr>
    <tr>
      <td>Confrim password</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required id="textfield4" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Register" /></td>
    </tr>
  </table>
</form>
</body>
</html>
